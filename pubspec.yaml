name: easywhatchat
description: Application qui va te permettre écrire facilement à un contact whatsApp sans toute fois a avoir à enregistrer le numéros. Par Sali Emmanuel

version: 1.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.12+4
  sqflite: ^1.3.2+2
  url_launcher: ^5.7.10
  emoji_picker: ^0.1.0
  introduction_screen: ^1.0.9
  contacts_service: ^0.4.6
  line_icons: ^0.2.0
  fcontacts: ^1.1.0
  toast: ^0.1.5
  call_log: ^2.2.0
  permission_handler: ^5.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - image/
